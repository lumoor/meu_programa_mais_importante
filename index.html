<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <script>
        function mostrarMensagem() {
            var nome = document.getElementById("nome").value;
            
            // Verifica se o nome é exatamente "Ariely", "ariely" ou "ARIELY"
            if(nome === "Ariely" || nome === "ariely" || nome === "ARIELY") {
                document.getElementById("mensagem").innerHTML = "Te amo, " + nome + "! ❤️";
            } else {
                document.getElementById("mensagem").innerHTML = "Nome não permitido! Meu coração é de apenas uma pessoa!";
            }
        }
    </script>
</head>
<body>
    <h2>Digite seu nome:</h2>
    <input type="text" id="nome" placeholder="Seu nome">
    <button onclick="mostrarMensagem()">Enviar</button>
    <p id="mensagem" style="font-size: 24px; color: red;"></p>
</body>
</html>
